<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <header>
        <span class="logo">
            <img src="images/logo.png" alt="" width="100px">
        </span>
        <span>
            <a href="index.html" target="_self"><button class="home"><img src="images/home.png" alt="" width="80%"></button></a>
            </span>
        <span>
            <a href="SignUp.html" target="_self"><button class="signup">Sign Up</button></a>
        </span>
    </header>
    <span class="signuptxt"><h1 class="txt">Sign Up to Kedai Manager</h1></span>
    <main>
        <form action="" method="GET" class="forms">
            <table>
                <tr>
                    <td><label for="store_name">Store Name</label></td>
                    <td> : </td>
                    <td>
                        <input type="text" name="store_name" id="store_name" placeholder="Enter your store name">
                    </td>
                </tr>
                <tr>
                    <td><label for="store_email">Store Email</label></td>
                    <td> : </td>
                    <td>
                        <input type="email" name="store_email" id="store_email" placeholder="Enter your store email">
                    </td>
                </tr>
                <tr>
                    <td><label for="store_pass">Store Password</label></td>
                    <td> : </td>
                    <td>
                        <input type="password" name="store_pass" id="store_pass" placeholder="Enter your store password">
                    </td>
                </tr>
                <tr>
                    <td><label for="store_type">Business Type</label></td>
                    <td> : </td>
                    <td>
                        <input type="radio" name="store_type" id="fnb"><label for="fnb"> F & B Business</label>
                        <input type="radio" name="store_type" id="sb"><label for="sb"> Service Business</label>
                        <input type="radio" name="store_type" id="rb"><label for="rb"> Retail Business</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="store_loc">Store Location</label></td>
                    <td> : </td>
                    <td>
                        <input type="text" name="store_loc" id="store_loc" placeholder="Enter your store location">
                    </td>
                </tr>
                <tr>
                    <td><label for="store_des">Store Description</label></td>
                    <td> : </td>
                    <td>
                        <textarea name="store_des" id="store_des" cols="30" rows="10" placeholder="Enter your store description"></textarea>
                    </td>
                </tr>
            </table>
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <p class="bottomtxt">Kedai Manager. Easily manage your business.</p>
        <p class="findus">Find us</p>
        <span class="fb">
            <a href="https://www.facebook.com/" target="_blank"><img src="images/fb.png" alt=""></a>
        </span>
        <span class="yt">
            <a href="https://www.youtube.com/" target="_blank"><img src="images/yt.png" alt=""></a>
        </span>
        <span class="ig">
            <a href="https://www.instagram.com/" target="_blank"><img src="images/ig.png" alt=""></a>
        </span>
    </footer>
</body>
</html>
